name: CI/CD Pipeline

on:
  push:
    branches:
      - ws_teste

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Garante que todo o histórico está disponível

      - name: Merge ws_teste into development
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Se necessário, substitua por um PAT com permissões `repo`
          commit-message: "Merge ws_teste into development"
          title: "Merge ws_teste into development"
          body: "Automated merge of ws_teste into development"
          base: development  # Branch de destino
          branch: ws_teste   # Branch de origem
