name: CI/CD Pipeline

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge development into main
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Merge development into main
          title: 'Merge development to main'
          body: 'Automated merge of development into main'
          base: main      # Para onde vai o PR
          head: development  # De onde vêm as mudanças